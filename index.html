<!DOCTYPE html>
<html lang="en">
<head>

    <title>MEJIWOO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <!-- Header -->

    <nav>
      <ul>

        <li><a href="#">Product</a></li>
