<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEJIWOO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <!-- Header -->
  <header class="navbar">

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">Sale</a></li>
      </ul>    
            
    </nav><div class="logo">MEJIWOO</div>
  </header>

  <!-- Banner Section -->
  <section>
    <img src="images/banner.png" alt="banner">
  </section>


  <!-- Collections Section -->
  <section class="collections">
    <h2>Season Collections</h2>
    <div class="collection-grid">
      <div class="collection-card">
        <img src="images/355278786_1944515739251375_2601576688677791938_n 1.png" alt="Spring Collection" />
        <h3>SPRING</h3>
        <button class="btn">MORE</button>
      </div>
      <div class="collection-card">
        <img src="images/Frame 5.png" alt="Summer Collection" />
        <h3>SUMMER</h3>
        <button class="btn">MORE</button>
      </div>
      <div class="collection-card">
        <img src="images/Frame 6.png" alt="Winter Collection" />
        <h3>WINTER</h3>
        <button class="btn">MORE</button>
      </div>
    </div>
  </section>
  <!-- Seller Section -->
  <section class="bestseller">
    <h2>Our Best Seller</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="images/352158854_3608341479451255_1472828259758897531_n 1.png" alt="Best Seller 1" />
        <h4>Eyelet Crop Blouse</h4>
        <p>$29.00 USD</p>
      </div>
      <div class="product-card">
        <img src="images/355278786_1944515739251375_2601576688677791938_n 1.png" alt="Best Seller 2" />
        <h4>White V-Neck Dress</h4>
        <p>$39.00 USD</p>
      </div>
      <div class="product-card">
        <img src="images/356039326_816908229869602_5989506973685575536_n 1.png" alt="Best Seller 3" />
        <h4>Spring Flare Dress</h4>
        <p>$32.00 USD</p>
      </div>
    </div>
  </section>


</body>
</html>
